<template name="task">
{{#if isEditing}}
<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} list-group-item">


  <div class="form-inline">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <span class="text"><strong>{{username}}</strong></span>
      <input type="text" name="text" class="form-control updated-task" value="{{text}}">
      <button class="edit-ready pull-right"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
      <button class="delete pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
  </div><!-- /input-group -->

  </li>
  {{else}}
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} list-group-item">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    <button class="edit pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    <button class="delete pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

    {{#if isOwner}}
      <button class="toggle-private pull-right">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

  </li>
  {{/if}}
</template>
